name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install pytest
        pip install -r requirements.txt
        pip install -e .

    - name: Run unit tests
      run: |
        python -m pytest marionette/tests/ -v --ignore=marionette/tests/test_probe.py --ignore=marionette/tests/test_cli.py

    - name: Validate example scripts syntax
      run: |
        python3 -m py_compile examples/01_http_tunnel.py examples/02_format_validator.py examples/03_custom_format.py examples/04_dns_tunnel.py examples/05_load_testing.py examples/06_active_probing_resistance.py examples/07_multi_format_switching.py examples/08_traffic_shaping.py examples/09_format_comparison.py examples/10_custom_protocol.py

    - name: Run example tests
      run: |
        python -m pytest examples/tests/ -v --ignore=examples/tests/__pycache__

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
